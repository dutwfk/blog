mits</span></div><div class="line">    reb = <span class="string">"!r() &#123; git rebase -i HEAD~<span class="variable">$1</span>; &#125;; r"</span></div><div class="line">    <span class="comment"># Find branches containing commit</span></div><div class="line">    fb = <span class="string">"!f() &#123; git branch -a --contains <span class="variable">$1</span>; &#125;; f"</span></div><div class="line">    <span class="comment"># Find tags containing commit</span></div><div class="line">    ft = <span class="string">"!f() &#123; git describe --always --contains <span class="variable">$1</span>; &#125;; f"</span></div><div class="line">    <span class="comment"># Find commits by source code</span></div><div class="line">    <span class="built_in">fc</span> = <span class="string">"!f() &#123; git log --pretty=format:'%C(yellow)%h  %Cblue%ad  %Creset%s%Cgreen  [%cn] %Cred%d' --decorate --date=short -S<span class="variable">$1</span>; &#125;; f"</span></div><div class="line">    <span class="comment"># Find commits by commit message</span></div><div class="line">    fm = <span class="string">"!f() &#123; git log --pretty=format:'%C(yellow)%h  %Cblue%ad  %Creset%s%Cgreen  [%cn] %Cred%d' --decorate --date=short --grep=<span class="variable">$1</span>; &#125;; f"</span></div><div class="line">    <span class="comment"># Remove branches that have already been merged with master</span></div><div class="line">    dm = <span class="string">"!git branch --merged | grep -v '\\*' | xargs -n 1 git branch -d"</span></div><div class="line"></div><div class="line">    <span class="comment"># Diff</span></div><div class="line">    <span class="comment"># Show the diff between the latest commit and the current state</span></div><div class="line">    d = !<span class="string">"git diff-index --quiet HEAD -- || clear; git --no-pager diff --patch-with-stat"</span></div><div class="line">    <span class="comment"># `git di $number` shows the diff between the state `$number` revisions ago and the current state</span></div><div class="line">    di = !<span class="string">"d() &#123; git diff --patch-with-stat HEAD~<span class="variable">$1</span>; &#125;; git diff-index --quiet HEAD -- || clear; d"</span></div><div class="line"></div><div class="line">    <span class="comment"># Add</span></div><div class="line">    <span class="comment"># 'git add -u' handles deleted files, but not new files</span></div><div class="line">    <span class="comment"># 'git add .' handles any current and new files, but not deleted</span></div><div class="line">    <span class="comment"># 'git addall' now handles all changes</span></div><div class="line">    addall = !sh -c <span class="string">'git add . &amp;&amp; git add -u'</span></div><div class="line"></div><div class="line">    <span class="comment"># Pull</span></div><div class="line">    <span class="comment"># Pull in remote changes for the current repository and all its submodules</span></div><div class="line">    p = !<span class="string">"git pull; git submodule foreach git pull origin master"</span></div><div class="line"></div><div class="line">    <span class="comment"># Rebase</span></div><div class="line">    <span class="comment"># Handy shortcuts for rebasing</span></div><div class="line">    rb = rebase</div><div class="line">    rc = rebase --continue</div><div class="line">    rs = rebase --skip</div><div class="line">    ra = rebase --abort</div><div class="line"></div><div class="line">    <span class="comment"># Log</span></div><div class="line">    l = <span class="built_in">log</span> --oneline --decorate -12 --color</div><div class="line">    ll = <span class="built_in">log</span> --oneline --decorate --color</div><div class="line">    lc = <span class="built_in">log</span> --graph --color</div><div class="line">    lg = <span class="built_in">log</span> --color --graph --pretty=format:<span class="string">'%Cred%h%Creset -%C(yellow)%d%Creset %s %Cgreen(%cr) %C(bold blue)&lt;%an&gt;%Creset'</sp
